<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">
    <title>{{NAME}}: Push Server</title>

    <link href="{{CSS_APP_URL}}" rel="stylesheet">

</head>

<body>

  <div ng-controller="PushServerController">

    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">{{NAME}}: Push Server</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

            <li ng-class="{'active': activeState === 'create_notification'}">
              <a href="#create_notification">Create Notification</a>
            </li>

            <li ng-class="{'active': activeState === 'notifications'}">
              <a href="#notifications">Notifications</a>
            </li>

          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view></div>

  </div>

</body>

<!-- Bring in the local .js files containing our code, optionally this can be loaded from
     a CDN by overriding the value of JS_LIBS_URL & JS_APP_URL in the config file -->
<script src="{{JS_LIBS_URL}}"></script>
<script src="{{JS_APP_URL}}"></script>

<script>
  angular.element(document).ready(function() {
    angular.bootstrap(document, ['PushNotificationApp']);
  });
</script>

</html>
