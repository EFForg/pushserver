<form name="pushNotificationForm" ng-controller="PushNotificationFormController">

  <h1 class="page-header">Create Notification</h1>

  <div class="row">
    <div class="col-sm-12 col-lg-10">
      <div push-notification-channels="workingModel.channels"
           name="channels"
           form-field="pushNotificationForm.channels"
           channel-lookup="channelLookup"
           ng-model="workingModel.notification.channels">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-10">
      <div ng-include="'ng_partials/new_notification/core_options.html'"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-10">
      <div ng-include="'ng_partials/new_notification/extra_options.html'"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-10">
      <div ng-include="'ng_partials/new_notification/testing_options.html'"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-10">
      <div ng-include="'ng_partials/new_notification/notification_preview.html'"></div>
    </div>
  </div>

  <button class="btn"
          ng-class="{'btn-success': pushNotificationForm.$valid}"
          ng-click="previewNotification()">
    Preview Notification
  </button>

</form>
