<div class="panel panel-primary">
  <div class="panel-heading"><h4 class="panel-title">Basic settings</h4></div>
  <div class="panel-body">
    <div class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-2" for="notification-title">
          Title
        </label>
        <div class="col-sm-10">
          <input id="notification-title"
                 name="title"
                 class="form-control"
                 type="text"
                 ng-model="notification.title">

          <div class="text-danger validation-message">
            You must include a title for the push notification
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="notification-message">
          Message
        </label>
        <div class="col-sm-10">
          <textarea id="notification-message"
                    rows="7"
                    name="message"
                    class="form-control"
                    type="text"
                    ng-model="notification.message">
          </textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="notification-url">
          URL
        </label>
        <div class="col-sm-10">
          <input id="notification-url"
                 class="form-control"
                 name="url"
                 type="text"
                 ng-model="notification.url">
        </div>
      </div>

    </div>
  </div>
</div>
